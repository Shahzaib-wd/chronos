  <main class="py-5" style="min-height: 100vh; padding-top: 150px !important; background: #0F1419; color: white;">
    <div class="container">
      <div class="text-center mb-5">
        <p class="collection-header-subtitle">We are here to help</p>
        <h1 class="collection-header-title">Contact <span class="text-gold">Us</span></h1>
        <div class="collection-divider" style="margin: 24px auto;"></div>
      </div>

      <div class="row g-4">
        <div class="col-12 col-lg-6">
          <div class="card p-4" style="background:#111826;border:1px solid rgba(255,255,255,.08)">
            <h3 class="h5 text-gold mb-3">Send a message</h3>
            <form id="contactForm">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" name="name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email (optional)</label>
                <input class="form-control" name="email" type="email">
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input class="form-control" name="phone" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn-luxury px-4 py-3">Send Message</button>
            </form>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card p-4" style="background:#111826;border:1px solid rgba(255,255,255,.08)">
            <h3 class="h5 text-gold mb-3">Contact details</h3>
            <div id="contactDetails" style="color: rgba(255,255,255,.85);">
              <p class="mb-2"><strong>Phone:</strong> <span id="supportPhone">-</span></p>
              <p class="mb-2"><strong>Email:</strong> <span id="supportEmail">-</span></p>
              <p class="mb-0"><strong>Address:</strong> <span id="storeAddress">-</span></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Load settings
    fetch('api/settings.php').then(r=>r.json()).then(res=>{
      if(!res.success) return;
      const s = res.data || {};
      document.getElementById('supportPhone').textContent = s.support_phone || '-';
      document.getElementById('supportEmail').textContent = s.support_email || '-';
      document.getElementById('storeAddress').textContent = s.store_address || '-';
    }).catch(()=>{});

    // Submit contact
    document.getElementById('contactForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = {
        name: (fd.get('name')||'').toString(),
        email: (fd.get('email')||'').toString(),
        phone: (fd.get('phone')||'').toString(),
        message: (fd.get('message')||'').toString(),
      };
      try{
        const r = await fetch('api/contact_submit.php', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const res = await r.json();
        if(res.success){
          showNotification('Message sent successfully', 'success');
          e.target.reset();
        } else {
          showNotification(res.message || 'Failed to send', 'error');
        }
      }catch(err){
        showNotification('Failed to send', 'error');
      }
    });
  </script>
</body>
